<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	  <script>
		  $(document).ready(function() {
            for (var i = 0; i <= 151; i++) {
                $('#info').append("<img src='http://pokeapi.co/media/img/" + i + ".png'/>");
            }
            
        });
	</script>
</head>
<body>
	<div id="info"></div>
</body>

</html>
