<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
<h3>Sign In</h3>
<div class="container">
	<form class="signin" action="/route">
		Email: <input type="email" name="email">
		Password: <input type="password" name="password">
	</form>

	<form action="/route">
	<button type="signin">Sign In</button>
	</form>

	<a href="/route">Don't have an account? Register.</a>
</div>
</body>
</html>
