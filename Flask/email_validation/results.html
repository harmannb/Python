<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Results</title>
</head>
<body>
  <p>The email address you entered {{email}} is a VALID email address! Thank you!</p>
  <h1>Email Addresses Entered: </h1>
        {% if list %}
    <table>
    	{% for email in list %}
            <tr>
                <td>{{email['email_addresses']}}</td>
                <td>{{email['created_at'].strftime('%Y/%m/%d %I:%M %p')}}</td>
            </tr>
        {% endfor %}
    </table>
        {% endif %}
</body>
</html>
